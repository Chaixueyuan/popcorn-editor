<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Mozilla Popcorn Maker</title>
    <script src="//jwpsrv.com/library/zaIF4JI9EeK2FSIACpYGxA.js"></script>
    <link rel="stylesheet" href="./static/bower/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./templates/basic/style.css">
    <link rel="stylesheet" href="./css/transitions.css">
    <link rel="stylesheet" href="./src/plugins/popup/popcorn.popup.css">
    <link rel="stylesheet" href="./src/plugins/image/popcorn.image.css">
    <link rel="stylesheet" href="./src/plugins/text/popcorn.text.css">
    <link rel="stylesheet" href="./css/embed.css">
    <link rel="stylesheet" href="./css/controls.css">
    <script src="./src/embed.js"></script>
  </head>
  <body class="embed">
    <div id="container" class="container">
      <div id="video-container" class="video-container">
        <div id="video" class="video"></div>
      </div>
    </div>
    <div id="thumbnail-container" class="preload">
    </div>
    <div class="loading-message"></div>
    <div id="controls-big-play-button" class="hide-button"></div>
    <div id="post-roll-container">
      <div id="post-roll" class="embed-overlay">
        <div class="post-roll-inner"><a class="embed-logo"></a>
          <div class="embed-project">
            <div>
              <div class="mozpopcorn">Popcorn Maker</div>
              <div class="embed-title"></div>
              <div class="embed-author"></div>
            </div>
            <div class="post-roll-description">
              <br>
              <a href="./en-US/xxxp" target="_blank">Create a project like this!</a>
            </div>
            <ul class="embed-nav post-roll-options">
              <li><a id="replay-post"><span>Replay</span></a></li>
              <li><a href="./en-US{{projectUrl}}/remix" target="_blank" id="remix-post"><span>Remix</span></a></li>
              <li><a id="share-post"><span>Share</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="share-container">
      <div id="share" class="embed-overlay">
        <div class="share-inner"><a id="share-close">X</a><a class="embed-logo"></a>
          <div class="embed-project">
            <div>
              <div class="mozpopcorn">Popcorn Maker</div>
              <div class="embed-title"></div>
              <div class="embed-author"></div>
            </div>
          </div>
          <div id="share-options" class="share-options">
            <fieldset>
              <label>URL</label>
              <input id="share-url" type="url" class="share-ul">
              <ul class="embed-nav share-buttons">
                <li><a id="replay-share" href="#">Twitter</a></li>
                <li><a id="share-share" href="#">Google+</a></li>
              </ul>
            </fieldset>
            <fieldset>
              <label>Embed</label>
              <textarea id="share-iframe">
                <iframe></iframe>
              </textarea>
              <div class="share-size">
                <div class="size-options"><a href="#" class="small option"><span class="icon"></span><span class="size">Small</span><span class="dimensions">560x358</span></a><a href="#" class="medium option current"><span class="icon"></span><span class="size">Medium</span><span class="dimensions">640x403</span></a><a href="#" class="large option"><span class="icon"></span><span class="size">Large</span><span class="dimensions">853x523</span></a><a href="#" class="xlarge option"><span class="icon"></span><span class="size">X-Large</span><span class="dimensions">1280x763</span></a></div>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
    <div id="attribution-info" class="attribution-info">
      <div id="attribution-logo" class="attribution-logo"><span class="attribution-text">Credits</span></div>
      <div id="attribution-details" class="attribution-details"><span class="attribution-close"></span>
        <div class="attribution-mopop">Mozilla Popcorn</div>
        <div class="attribution-title"></div>
        <div class="attribution-author"></div>
      </div>
    </div>
    <div id="controls" class="controls"></div>
  </body>
</html>
